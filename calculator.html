<!DOCTYPE html>
<html>
<head>
    <title>Fare Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script>
        function calculateFare() {
            let fares = {
                "North Avenue - Quezon Avenue": { regular: 15, student: 12, pwd: 10 },
                "North Avenue - GMA Kamuning": { regular: 20, student: 16, pwd: 14 },
                "North Avenue - Araneta Center-Cubao": { regular: 25, student: 20, pwd: 18 },
                "Quezon Avenue - North Avenue": { regular: 15, student: 12, pwd: 10 },
                "Quezon Avenue - GMA Kamuning": { regular: 10, student: 8, pwd: 7 },
                "Quezon Avenue - Araneta Center-Cubao": { regular: 15, student: 12, pwd: 10 },
                "GMA Kamuning - North Avenue": { regular: 20, student: 16, pwd: 14 },
                "GMA Kamuning - Quezon Avenue": { regular: 10, student: 8, pwd: 7 },
                "GMA Kamuning - Araneta Center-Cubao": { regular: 10, student: 8, pwd: 7 },
                "Araneta Center-Cubao - North Avenue": { regular: 25, student: 20, pwd: 18 },
                "Araneta Center-Cubao - Quezon Avenue": { regular: 15, student: 12, pwd: 10 },
                "Araneta Center-Cubao - GMA Kamuning": { regular: 10, student: 8, pwd: 7 }
            };
            
            let from = document.getElementById("fromStation").value;
            let to = document.getElementById("toStation").value;
            let type = document.getElementById("passengerType").value;
            let key = `${from} - ${to}`;
            let fare = fares[key] ? fares[key][type] : "Fare not available";
            
            document.getElementById("fareResult").innerText = `Fare: PHP ${fare}`;
        }
    </script>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Train Fare Guide</a>
        <a class="nav-link" href="schedule.html">Train Schedule</a>
        <a class="nav-link" href="faqs.html">FAQs</a>
        <a class="nav-link" href="contact.html">Contact</a>
    </div>
</nav>

<div class="container text-center mt-5">
    <h2>Fare Calculator</h2>
    <select id="fromStation" class="form-control mb-2">
        <option value="North Avenue">North Avenue</option>
        <option value="Quezon Avenue">Quezon Avenue</option>
        <option value="GMA Kamuning">GMA Kamuning</option>
        <option value="Araneta Center-Cubao">Araneta Center-Cubao</option>
    </select>
    <select id="toStation" class="form-control mb-2">
        <option value="North Avenue">North Avenue</option>
        <option value="Quezon Avenue">Quezon Avenue</option>
        <option value="GMA Kamuning">GMA Kamuning</option>
        <option value="Araneta Center-Cubao">Araneta Center-Cubao</option>
    </select>
    <select id="passengerType" class="form-control mb-2">
        <option value="regular">Regular</option>
        <option value="student">Student</option>
        <option value="pwd">PWD</option>
    </select>
    <button class="btn btn-warning" onclick="calculateFare()">Calculate</button>
    <p id="fareResult" class="mt-3"></p>
</div>

<footer class="bg-dark text-white text-center p-3 mt-5">&copy; 2025 Ekamnoor Kaur Gill, Simrat Kaur</footer>

</body>
</html>
